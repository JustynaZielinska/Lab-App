<div class = "navigation">
    <a [routerLink]='[previousPath]' class="small" (click)="changeCurrentForm(previousForm) ; goBack()" [style.display]="isHidden? 'none' : 'block'">
        <img class="arrow arrow--previous" src="../../assets/images/Arrow.svg" alt="strzałka wstecz">Wstecz</a>
    <a routerLink="/test-form-page" [style.display]="isHidden? 'block' : 'none'" (click)="changeCurrentForm('test-choice') ; goBack()">{{pageTitle}}</a>
    <a *ngIf="isEnabled" [routerLink]="[nextPath]" (click)="changeCurrentForm(nextForm)" class="small" [style.display]="isHidden? 'none' : 'block'">
        {{pageTitle}}<img class="arrow" src="../../assets/images/Arrow.svg" alt="strzałka dalej"></a>
    <div *ngIf="!isEnabled" class="small disabled" [style.display]="isHidden? 'none' : 'block'">
        {{pageTitle}}<img class="arrow" src="../../assets/images/Arrow.svg" alt="strzałka dalej"></div>
</div>
