<header class="header">
    <a
        routerLink="/home-page"
        (click)="resetIsValid()"
        [class.isDisabled]="isMenuActive"
        test-id="logoLink"
    >
        <img
            class="header__logo"
            src="../../assets/images/Logo.svg"
            alt="logo aplikacji"
        >
    </a>
    <button
        class="header__burger"
        [class.header__burger--active]="isMenuActive"
        (click)="isMenuActive = !isMenuActive ; hideNavbar()"
        test-id="burgerButton"
    >
        <span class="header__burger--inner"></span>
    </button>
</header>
<app-menu
    *ngIf="isMenuActive"
    (isMenuActive) = "hideMenu($event)"
    >
</app-menu>
