<app-thyroid-form-page
    *ngIf='(currentTest === "thyroid")'
    (validTest)="validTest($event)"
    (submitResults)="sendResults($event)">
</app-thyroid-form-page>
<app-lipids-form-page
    *ngIf='(currentTest === "lipids")'
    [gender]="currentGender"
    (validTest)="validTest($event)"
    (submitResults)="sendResults($event)">
</app-lipids-form-page>
